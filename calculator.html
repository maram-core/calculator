<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Style for the whole page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Style for the calculator */
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the input field (display) */
        .display {
            width: 260px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        /* Style for the buttons */
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Style for special buttons like operators and equals */
        .operator {
            background-color: #f7c5d7;
        }

        .equals {
            background-color: #264c9d;
            color: white;
        }

        .clear {
            background-color: #264c9d;
            color: white;
        }

    </style>
</head>
<body>

<div class="calculator">
    <!-- Display area for the calculator -->
    <input type="text" class="display" id="display" disabled>

    <!-- Calculator buttons -->
    <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>

    <!-- Equals button to calculate the result -->
    <div>
        <button class="equals" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    // Function to add numbers or operators to the display
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    // Function to clear the display when 'C' is clicked
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    // Function to evaluate the expression and display the result
    function calculateResult() {
        const display = document.getElementById('display');
        try {
            // Try to evaluate the expression and show the result
            display.value = eval(display.value);
        } catch (error) {
            // If there's an error, show 'Error'
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
